<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <header>
        <h1>Chess Game</h1>
    </header>
    <main>
        <div class="chess-board">
            <!-- 8 rows with alternating black and white cells -->
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
        </div>
    </main>
    <script src="chess.js"></script>
</body>
</html>
