<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main>
        <div class="rps-game">
            <div class="scoreboard">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>            
            <h2>Choose Your Option</h2>
            <div class="options">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="result">
                <p id="player-choice">Your Choice: </p>
                <p id="computer-choice">Computer's Choice: </p>
                <p id="winner">Winner: </p>
            </div>
            <button id="restart">Restart</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Web Games. All rights reserved.</p>
    </footer>
    <script src="js/rockPaperScissors.js"></script>
</body>
</html>
